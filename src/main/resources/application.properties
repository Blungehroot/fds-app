#postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${db.url}:${db.port}/fds-app?createDatabaseIfNotExist=true&serverTimezone=GMT
spring.datasource.username=${db.username}
